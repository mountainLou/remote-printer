version: '3.8'

services:
  remote-printer:
    image: perryliu1227/remote-printer:v1.0
    container_name: remote-printer
    ports:
      - "3000:3000"
    environment:
      - CUPS_BASE_URL=${CUPS_BASE_URL:-http://192.168.1.113:3631}
      - CUPS_USERNAME=${CUPS_USERNAME:-}
      - CUPS_PASSWORD=${CUPS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - USERS=${USERS:-admin:admin123}
      - PORT=${PORT:-3000}
    volumes:
      - printer-uploads:/app/uploads
      - printer-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - printer-network

networks:
  printer-network:
    driver: bridge

volumes:
  printer-uploads:
  printer-data:

version: '3.8'

services:
  remote-printer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remote-printer-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # CUPS服务配置 - 请根据你的实际CUPS服务配置
      - CUPS_BASE_URL=http://192.168.1.113:3631
      - CUPS_USERNAME=admin
      - CUPS_PASSWORD=admin
      - DEFAULT_PRINTER=7100cn
      - JWT_SECRET=your-secret-key-change-in-production
      - MAX_FILE_SIZE=10485760
    volumes:
      # 持久化上传文件
      - ./uploads:/app/uploads
      # 持久化打印历史记录
      - ./data:/app/data
    networks:
      - printer-network
    depends_on:
      - cups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # CUPS服务（可选，如果已有CUPS服务可以注释掉）
  cups:
    image: cups/cups:latest
    container_name: cups-service
    restart: unless-stopped
    ports:
      - "631:631/tcp"
      - "631:631/udp"
    environment:
      - CUPS_USER=admin
      - CUPS_PASSWORD=admin
      - CUPS_ADMIN_USER=admin
      - CUPS_ADMIN_PASSWORD=admin
    volumes:
      # 持久化CUPS配置和spool目录
      - cups-config:/etc/cups
      - cups-logs:/var/log/cups
      - cups-spool:/var/spool/cups
    networks:
      - printer-network
    # 如果需要访问本地打印机，需要配置network_mode: host或使用其他方式
    # network_mode: host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:631/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  printer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  cups-config:
    driver: local
  cups-logs:
    driver: local
  cups-spool:
    driver: local

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程打印机管理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>远程打印机管理</h1>
                    <p class="subtitle">通过CUPS服务远程打印文件</p>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span id="currentUsername">未登录</span>
                    </div>
                    <button id="logoutBtn" class="btn btn-secondary btn-sm">
                        登出
                    </button>
                </div>
            </div>
        </header>

        <div class="dashboard">
            <!-- 打印机状态卡片 -->
            <section class="card printer-status">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/>
                        <path d="M6 14h12v8H6z"/>
                    </svg>
                    打印机状态
                </h2>
                <div id="printerStatus" class="status-content">
                    <div class="loading">加载中...</div>
                </div>
                <button id="refreshStatus" class="btn btn-secondary">
                    刷新状态
                </button>
            </section>

            <!-- 上传文件卡片 -->
            <section class="card upload-file">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    上传文件打印
                </h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="printerSelect">选择打印机:</label>
                        <select id="printerSelect" required>
                            <option value="">加载中...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fileInput">选择文件:</label>
                        <input type="file" id="fileInput" accept=".pdf,.txt,.doc,.docx,.jpg,.jpeg,.png" required>
                        <p class="help-text">支持格式: PDF, TXT, DOC, DOCX, JPG, PNG</p>
                    </div>
                    <div class="form-group">
                        <label for="copies">打印份数:</label>
                        <input type="number" id="copies" min="1" max="100" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadBtn">
                        上传并打印
                    </button>
                </form>
                <div id="uploadProgress" class="progress-container hidden">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">0%</p>
                </div>
            </section>

            <!-- 当前打印任务 -->
            <section class="card current-jobs">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    当前打印任务
                </h2>
                <div id="currentJobs" class="jobs-content">
                    <div class="loading">加载中...</div>
                </div>
            </section>

            <!-- 打印历史记录 -->
            <section class="card print-history">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    打印历史记录
                </h2>
                <div id="printHistory" class="history-content">
                    <div class="loading">加载中...</div>
                </div>
                <button id="refreshHistory" class="btn btn-secondary">
                    刷新记录
                </button>
            </section>
        </div>

        <!-- 通知提示 -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
